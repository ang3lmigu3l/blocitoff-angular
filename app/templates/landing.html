<div id="active-tasks" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
    <div id="tasks-header">
    
        <div class="header-title"> 
            <a href='#'><span class='glyphicon glyphicon-time left-icon'></span></a>
            Current Tasks
        <a href='#'><span class='glyphicon glyphicon-check right-icon'></span></a>
        </div>
    </div>
    <div id="tasks-list">
        <div class="input-grp">
            <input type="text" class="new-task-input" maxlength="30" class="new-msg" ng-model="newTask.title" placeholder="Add new task..">
            <button class="new-task-btn" ng-click="addTask(newTask.title)" type="button"><span id="glyphicon-spin" class="glyphicon glyphicon-plus-sign"></span></button>
        </div>
    <li class="task-item" ng-hide="task.completed" ng-repeat="task in tasks | orderBy: 'createdAt':true">
        <span class="task-title">{{task.title}}</span>{{task.createdAt}}
        <div class='item-btn-grp slide'>
            <button class="item-btn-ok" ng-click="markComplete(task)"><span class="glyphicon glyphicon-ok"></span></button>
            <button class="item-btn-remove" ng-click="removeTask(task)"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
    </li>

</div>
</div>
